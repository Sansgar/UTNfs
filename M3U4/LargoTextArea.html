<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Largo Text Area</title>
</head>
<body>
    <textarea name="Texto" id="textal" cols="30" rows="10"></textarea>
    <button onclick="Charcont()">Contar el Texto</button>
    <script>
        function Charcont() {
            var str = document.getElementById('textal').value;
            let cont = str.length;
            console.log("La cantidad de caracteres son: " + cont);
        }
    </script>
</body>
</html>
