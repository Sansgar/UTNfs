<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Contacto</title>
    <link rel="stylesheet" href="Formst.css">
</head>
<body>
    <h2>Por favor ingrese sus datos</h2>
    <form>
        <label for="name">Nombre y Apellido:</label><br>
        <input type="text" id="name" name="name"><br>
        <label for="Cont">Mail de Contacto:</label><br>
        <input type="text" id="Cont" name="Cont"><br>
        <label for="menc">Mensage:</label><br>
        <textarea name="menc" id="menc" cols="50" rows="5"></textarea><br>
        <input type="submit" value="Enviar">
    </form>

<p>Muchas gracias por ponerse en contacto.</p>
</body>
</html>
